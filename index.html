<!DOCTYPE html>
<html>
  <head>
    <title>Sum Calculator</title>
    <style>
        
        body{
            
            
            background-color:lightblue;
        }
      /* Center the form */
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 50px;
      }

      /* Style the input fields */
      input[type="number"] {
        padding: 10px;
        margin: 10px;
        border: none;
        border-radius: 5px;
        box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
      }

      /* Style the submit button */
      input[type="submit"] {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
      }

      /* Style the result text */
      #result {
        margin-top: 20px;
        font-size: 20px;
        font-weight: bold;
      }

      /* Style the even/odd text */
      .even {
        color: green;
      }

      .odd {
        color: red;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="num1">Enter first number:</label>
      <input type="number" id="num1" name="num1" />

      <label for="num2">Enter second number:</label>
      <input type="number" id="num2" name="num2" />

      <label for="num3">Enter third number:</label>
      <input type="number" id="num3" name="num3" />

      <input type="submit" value="Calculate" onclick="calculateSum()" />

      <div id="result"></div>
    </form>

    <script>
      function calculateSum() {
        // Get the input values
        var num1 = Number(document.getElementById("num1").value);
        var num2 = Number(document.getElementById("num2").value);
        var num3 = Number(document.getElementById("num3").value);

        // Calculate the sum
        var sum = num1 + num2 + num3;

        // Determine if the sum is even or odd
        var resultText = "The sum is " + sum + " which is ";
        if (sum % 2 == 0) {
          resultText += "<span class='even'>even</span>.";
        } else {
          resultText += "<span class='odd'>odd<span>.";
        }

        // Display the result
        document.getElementById("result").innerHTML=resultText;
      }
    </script>
  </body>
</html>
